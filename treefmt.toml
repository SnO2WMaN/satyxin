[formatter.alejandra]
command = "alejandra"
includes = ["*.nix"]

[formatter.dprint]
command = "dprint"
options = ["fmt"]
includes = ["*.json", "*.toml", "*.md"]

[formatter.yamlfmt]
command = "yamlfmt"
includes = ["*.yml", "*.yaml"]

[formatter.satysfi-fmt]
command = "satysfi-fmt-write-each"
includes = ["*.saty", "*.satyh"]
